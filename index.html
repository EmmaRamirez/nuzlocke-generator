  <head>
    <title>Nuzlocke Generator</title>

    <link rel="stylesheet" href="css/app.css" />

  <body>
    <div class="container">
      <h1>Nuzlocke Generator<img class="nuzleaf-icon" src="img/nuzleaf.svg" /></h1>

        <span class="rules-amt">

-->

      <div class="suggestion">Want to see a new feature, rule, or game? <a href="#suggest">Suggest</a> it.</div>



    </div>
